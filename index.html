<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./src/output.css">
  </head>
  <body class="font-sans bg-gray-500 flex justify-center items-center min-h-screen">
    <div class="bg-white w-[30vw] h-[70vh] max-w-[400px] flex flex-col items-center p-8 rounded-2xl shadow-md md:w-[90%] sm:p-5">
      <h1 class="text-[rgba(165,42,42,0.978)] text-2xl md:text-xl font-bold mb-4">Tic-Tac-Toe</h1>
      
      <div id="board" class="grid grid-cols-3 grid-rows-3 gap-2 w-[70%] aspect-square max-w-[300px] sm:max-w-[250px]"></div>
      
      <div id="message" class="bg-white text-[rgba(165,42,42,0.978)] font-serif font-bold my-4 p-2 text-center sm:text-sm sm:px-4 sm:py-2"></div>
      
      <button
        onclick="resetGame()"
        class="bg-[rgba(165,42,42,0.803)] text-white text-lg sm:text-base px-6 py-2 rounded-lg hover:bg-[rgba(165,42,42,0.978)] transition-all"
      >
        Reset Game
      </button>
    </div>

    <script>
        const board = document.getElementById("board");
const message = document.getElementById("message");
let currentPlayer = "X";
let cells = [];

function createBoard() {
  board.innerHTML = "";
  cells = [];

  for (let i = 0; i < 9; i++) {
    const cell = document.createElement("div");
    cell.className = "cell flex justify-center items-center bg-[rgba(137,43,226,0.51)] text-crimson text-4xl rounded-lg shadow cursor-pointer transition-all hover:bg-[rgba(137,43,226,0.7)]";
    cell.addEventListener("click", () => makeMove(cell, i));
    board.appendChild(cell);
    cells.push(cell);
  }

  message.textContent = "";
}

function makeMove(cell, index) {
  if (cell.textContent !== "") return;

  cell.textContent = currentPlayer;
  cell.classList.add("pointer-events-none");

  if (checkWinner()) {
    message.textContent = `${currentPlayer} wins!`;
    disableBoard();
  } else if (cells.every((c) => c.textContent !== "")) {
    message.textContent = "It's a draw!";
  } else {
    currentPlayer = currentPlayer === "X" ? "O" : "X";
  }
}

function checkWinner() {
  const winPatterns = [
    [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
    [0, 3, 6], [1, 4, 7], [2, 5, 8], // cols
    [0, 4, 8], [2, 4, 6],           // diagonals
  ];

  return winPatterns.some(pattern => {
    const [a, b, c] = pattern;
    return (
      cells[a].textContent &&
      cells[a].textContent === cells[b].textContent &&
      cells[a].textContent === cells[c].textContent
    );
  });
}

function disableBoard() {
  cells.forEach(cell => cell.classList.add("pointer-events-none"));
}

function resetGame() {
  currentPlayer = "X";
  createBoard();
}

createBoard();

    </script>
  </body>
</html>
